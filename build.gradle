plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

repositories {
    maven { url "https://repo.erdbeerbaerlp.de/repository/maven-public/" }
    mavenCentral()
}

dependencies {
    implementation 'com.moandjiezana.toml:toml4j:0.7.2'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    compileOnly 'de.erdbeerbaerlp:dcintegration.common:3.0.7'
    compileOnly group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.17.1'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'dcintegration.addon.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

shadowJar {
    archiveBaseName.set('Automod-Addon')
    archiveClassifier.set('')
    archiveVersion.set('1.0')
    mergeServiceFiles()
}